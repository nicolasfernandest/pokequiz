<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéQuiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="logotipo">
            <img src="/PokéQuiz!/images/pokequiz-logo.png" alt="Logotipo PokéQuiz">
            <img src="/PokéQuiz!/images/pikachu-running.gif" alt="Pikachu running">
            <audio controls id="bg-music">
                <source src="/PokéQuiz!/music/pokecenter-theme-lofi.mp3" type="audio/ogg">
            </audio>
        </div>
    </header>
    <section>
        <main>
            <div id="main-txt">
                <h1>Seja muito bem-vindo à página de quiz de Pokémon!</h1>
                <h2>Aperte no botão abaixo para começar</h2>
            </div>
            <button id="start-button" onclick="swap(); options()">Próximo</button>
        </main>
    </section>
    <footer>
        <h3 class="copyright">&#169 2025 Pokémon. Todos os direitos reservados</h3>
        <h4 class="copyright">&#169 1996-2025 Nintendo/Creatures Inc./GAME FREAK inc. Todos os direitos reservados</h4>
    </footer>
</body>
<script src="script.js"></script>
</html>
